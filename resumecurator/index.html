<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Curator Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        :root {
            --primary-color: #2d2d2d;
            --secondary-color: #3a3a3a;
            --accent-color: #007bff;
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .app-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .chat-container {
            flex-grow: 1;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .message:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .message.user {
            background-color: rgba(0, 123, 255, 0.1);
            margin-left: 2rem;
        }

        .message.assistant {
            background-color: rgba(0, 255, 136, 0.1);
            margin-right: 2rem;
        }

        .input-container {
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 60px;
            padding: 1rem;
            padding-right: 120px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-color);
            resize: none;
            font-size: 1rem;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .file-input {
            display: none;
        }

        .action-buttons {
            position: absolute;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn-action {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-action:hover {
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn-action i {
            font-size: 1.5rem;
        }

        .file-name {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-name i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem 0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .message {
                margin: 0.5rem 0;
            }
        }
        .file-preview {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-preview i {
            font-size: 2rem;
            color: var(--accent-color);
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            color: var(--text-muted);
            align-items: center;
        }

        .typing-indicator i {
            font-size: 1.2rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: .4; }
            50% { opacity: 1; }
            100% { opacity: .4; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class='bx bx-analyse'></i> Resume Curator</h1>
            <p>Intelligent resume analysis and personalized feedback</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <i class='bx bx-message-square-detail' style="font-size: 3rem; margin-bottom: 1rem; color: var(--accent-color);"></i>
                    <h3>Welcome to Resume Curator</h3>
                    <p>Upload your resume and provide any specific areas you'd like feedback on. 
                    Our AI will analyze your resume and provide personalized suggestions.</p>
                </div>
            </div>
            
            <form id="uploadForm" class="input-container" method="POST" enctype="multipart/form-data">
                <textarea 
                    name="message"
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Describe what kind of feedback you're looking for..."
                    rows="1"
                ></textarea>
                
                <input 
                    type="file" 
                    name="file"
                    id="fileInput" 
                    class="file-input" 
                    accept=".pdf,.doc,.docx"
                >
                
                <div class="action-buttons">
                    <button type="button" class="btn-action" onclick="document.getElementById('fileInput').click()" title="Attach Resume">
                        <i class='bx bx-paperclip'></i>
                    </button>
                    <button type="button" class="btn-action" onclick="submitMessage()" title="Send Message">
                        <i class='bx bx-send'></i>
                    </button>
                </div>
                
                <div id="filePreview"></div>
            </form>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const chatMessages = document.getElementById('chatMessages');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Show file preview when file is selected
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                filePreview.innerHTML = `
                    <div class="file-preview">
                        <i class='bx bxs-file-pdf'></i>
                        <div>
                            <div style="font-weight: 500;">${file.name}</div>
                            <small style="color: var(--text-muted);">${formatFileSize(file.size)}</small>
                        </div>
                        <button type="button" class="btn-action" onclick="removeFile()" style="margin-left: auto;" title="Remove File">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                `;
            } else {
                filePreview.innerHTML = '';
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function removeFile() {
            fileInput.value = '';
            filePreview.innerHTML = '';
        }

        function submitMessage() {
            const message = messageInput.value.trim();
            const file = fileInput.files[0];

            if (!message && !file) {
                messageInput.focus();
                return;
            }

            // Display the message in the chat
            addMessage('user', message, file);

            // Show typing indicator
            showTypingIndicator();

            // Submit the form
            const form = document.getElementById('uploadForm');
            form.submit();

            // Clear inputs
            messageInput.value = '';
            fileInput.value = '';
            filePreview.innerHTML = '';
            messageInput.style.height = 'auto';
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <i class='bx bx-loader-alt bx-spin'></i>
                <span>Analyzing...</span>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessage(type, text, file = null) {
            // Remove any existing typing indicator
            const indicators = document.getElementsByClassName('typing-indicator');
            Array.from(indicators).forEach(indicator => indicator.remove());

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            let content = `
                <div style="display: flex; align-items: start; gap: 0.5rem;">
                    <i class='bx ${type === 'user' ? 'bxs-user-circle' : 'bx-bot'}'></i>
                    <div>
                        <div style="font-weight: 500; margin-bottom: 0.25rem;">
                            ${type === 'user' ? 'You' : 'Assistant'}
                        </div>
                        <div>${text}</div>
                    </div>
                </div>
            `;
            
            if (file) {
                content += `
                    <div class="file-preview" style="margin-top: 0.5rem;">
                        <i class='bx bxs-file-pdf'></i>
                        <div>
                            <div style="font-weight: 500;">${file.name}</div>
                            <small style="color: var(--text-muted);">${formatFileSize(file.size)}</small>
                        </div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitMessage();
            }
        });
    </script>
</body>
</html>
</body>
</html>
